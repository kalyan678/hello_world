<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #2c3e50;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <main>
        <h1>Hello, World!</h1>
        <p>This is my first HTML file with some enhancements.</p>
        <button onclick="sayHello()">Click Me</button>
    </main>

    <footer>
        &copy; 2025 My First HTML Page
    </footer>

    <script>
        function sayHello() {
            alert("Hello from your HTML page!");
        }
    </script>
</body>
</html>
